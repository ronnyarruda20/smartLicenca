<!DOCTYPE html>
<html ng-app="starter">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link href="css/style.css" rel="stylesheet">
  <link href="css/dashboard.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="lib/angular-resource/angular-resource.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <!-- add more libraries -->
  <script src="lib/ngstorage/ngStorage.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/app.config.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/service.js"></script>
</head>




<body ng-controller="controller">
 <!--  <ion-header-bar class="bar-dark">
    <h1 class="title">Dashboard</h1>
  </ion-header-bar> -->


  <ion-pane class="pane-has-bg">

    <ion-content class="pane-content">
      <br/>

       <ion-refresher
          pulling-text="Pull to refresh..."
          on-refresh="atualizaStatus()">
        </ion-refresher>
       
         <img src="img/vector.png" class="center" alt="">

          <div ng-view></div>

          <br/><br/>

           <ion-toggle  ng-model="$storage.ativo" ng-checked="$storage.ativo"  ng-click="isAtivo()"
           toggle-class="toggle-calm">Ativar segundo plano</ion-toggle>

           <label class="item item-input">
              <span class="input-label">Minutos</span>
            <input type="tel"  ng-model="$storage.minuto" maxlength="2">
          </label>

    </ion-content>
  </ion-pane>


</body>

</html>
